<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando dados</title>
    <link rel="stylesheet" href="estilo001.css">
</head>

<body>
    <main>
        <header>
            <h1> Olá, mundo!</h1> <!--Isso é um comentário-->
            <p>Quebrando a maldição</p>
        </header>

        <script>
            var n1 = parseInt( prompt('Digite um número: ')) // o prompt ele retorna string, mesmo que seja digitado um numero. 
            var n2 = parseInt( prompt('Digite outro número: '))
            var soma = n1 + n2 // number + number = adição e string + string = concatenação
            alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //template string 
            
        </script>



    </main>
    
</body>
</html>
